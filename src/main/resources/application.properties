spring.datasource.url=jdbc:postgresql://localhost:5432/ecg
spring.datasource.username=postgres
spring.datasource.password=Tunaiku2018

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=com.binus.skripsi.ecg
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

app.skripsi.ecg.socket.url=http://localhost:3000
app.skripsi.ecg.socket.event=ecg_value